<!DOCTYPE html>
<html>
<head>
    <title>Redirect Example</title>
    <style>
        #wrapper {
            width: 100%;
            height: 400px;
            border: 2px solid #000;
        }
        
        .backgroundImage {
            background-image: url("https://jbsoftware.ca/wp-content/uploads/voice-recognition.jpg");
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        button {
            height: 90px;
            position: absolute;
            margin: -20px -50px;
            width: 100px;
            top: 50%;
            left: 50%;
            border-radius: 90px;
            color: black;
            background-color: burlywood;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="backgroundImage">
        <div id="wrapper">  
            <button onclick="redirectToPage()">Click to start project</button>
        </div>
    </div>

    <script>
        function redirectToPage() {
            // Replace 'newpage.html' with the URL of the page you want to redirect to
            window.location.href = 'html2.html';
        }
    </script>
</body>
</html>
