<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Tool</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .center {
            text-align: center;
            color: rgba(11, 13, 118, 0.718);
        }

        .main {
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }

        #kk {
            width: 100%;
            margin-top: 10px;
        }

        .wrapper22 {
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="center">Voice to Text Tool</h1>
    <div class="main">
        <p>Please click on the mic to speak</p>
        <i class="fa fa-microphone" style="font-size:36px"></i>
        <p id="demo"></p>
        
        <button id="command-button" class="btn btn-primary">Click On Mic</button>
        
        <h1 style="color:blue">Please allow the microphone to speak</h1> 
        <p class="commands">Use commands such as 'Move up', 'Move down', 'Move left', 'Move right'.</p>
        <span id="message"></span>
        <select id="languageSelector">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <!-- Add more language options -->
        </select>
    </div>
    <div class="circle-container">
        <div class="box"></div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <textarea id="kk" class="text-center" rows="5" cols="30">Text is</textarea>
    </div>
    <div class="wrapper22">
        <h1>Text to Voice Tool</h1>
        <p>Click button</p>
        <button id="nani22" onclick="texttovoice()">Text to VoiceSelector</button>
    </div>
    <a href="#" id="feedback-link">Give Feedback</a>
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-button">&times;</span>
            <h2>Feedback Form</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Comments</label>
                <textarea id="message" name="message" required></textarea>
                 <div class="rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                </div>
                <p>Your rating: <span id="selected-rating">0</span></p>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
    <script>
        document.getElementById("command-button").addEventListener("click", function() {
            document.getElementById("demo").innerHTML = "Recording is on";
            // Your speech recognition code here
        });

        // Function for text to voice
        function texttovoice() {
            // Replace 'html3.html' with the URL of the page you want to redirect to
            window.location.href = 'html3.html';
        }
    </script>
</body>
</html>
